<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numerade Textbooks</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <div class="header-content">
            <h1>Numerade Textbooks</h1>
            <p class="header-subtitle">Access Numerade's collection of textbooks efficiently</p>
            <div class="search-container">
              <svg
                class="search-icon"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
              <input
                type="text"
                id="searchInput"
                placeholder="Search by title or author..."
                class="search-input"
              />
            </div>
          </div>
        </div>
      </header>

      <main class="container">
        <div id="booksGrid" class="books-grid">
          <!-- Books will be populated here -->
        </div>

        <div id="loadingOverlay" class="overlay hidden">
          <div class="modal-container">
            <div class="loading-spinner"></div>
            <p>Loading book...</p>
          </div>
        </div>

        <div id="errorOverlay" class="overlay hidden">
          <div class="modal-container error">
            <svg
              class="modal-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="15" y1="9" x2="9" y2="15"></line>
              <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
            <p id="errorMessage" class="modal-message"></p>
            <button onclick="closeError()" class="button">Close</button>
          </div>
        </div>

        <div id="successOverlay" class="overlay hidden">
          <div class="modal-container success">
            <svg
              class="modal-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <h3 id="successTitle" class="modal-title"></h3>
            <p class="modal-message">Your book is ready!</p>
            <div class="button-group">
              <button onclick="closeSuccess()" class="button secondary">
                Close
              </button>
              <a id="pdfLink" href="#" target="_blank" class="button primary"
                >Open PDF</a
              >
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="container">
          <p>Created by GooglyBlox</p>
          <div class="links">
            <a
              href="https://github.com/GooglyBlox"
              target="_blank"
              class="social-link"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                ></path>
              </svg>
              GitHub
            </a>
            <a
              href="https://x.com/GooglyBlox"
              target="_blank"
              class="social-link"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
                ></path>
              </svg>
              Twitter
            </a>
          </div>
        </div>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
