<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numerade Textbooks</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <h1>Numerade Textbooks</h1>
        </div>
      </header>

      <main class="container">
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by title or author..."
            class="search-input"
          />
        </div>

        <div id="booksGrid" class="books-grid">
          <!-- Books will be populated here -->
        </div>

        <div id="loadingOverlay" class="overlay hidden">
          <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading book...</p>
          </div>
        </div>

        <div id="errorOverlay" class="overlay hidden">
          <div class="error-container">
            <p id="errorMessage" class="error-message"></p>
            <button onclick="closeError()" class="button">Close</button>
          </div>
        </div>

        <div id="successOverlay" class="overlay hidden">
          <div class="success-container">
            <h3 id="successTitle" class="success-title"></h3>
            <p>Your book is ready!</p>
            <div class="button-group">
              <button onclick="closeSuccess()" class="button secondary">
                Close
              </button>
              <a id="pdfLink" href="#" target="_blank" class="button primary">
                Open PDF
              </a>
            </div>
          </div>
        </div>
      </main>

      <footer>
        <div class="container">
          <p>Created by GooglyBlox</p>
          <div class="links">
            <a href="https://github.com/GooglyBlox" target="_blank">GitHub</a>
            <a href="https://x.com/GooglyBlox" target="_blank">Twitter</a>
          </div>
        </div>
      </footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
